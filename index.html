<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div class="wrapper w-100 vh-100 d-flex justify-content-center align-items-center">
            <div class="container d-flex h-100 justify-content-center align-items-center">
                <div class="full-slider-wrap w-100 d-flex justify-content-center align-items-center rounded-4">
                    <div @mouseover="focus" @mouseout="deFocus" class="full-slider d-flex justify-content-between align-items-center overflow-hidden">
                        <div id="mainImgWrap" class="main-img h-100 rounded-4 overflow-hidden position-relative">
                            <img class="w-100 h-100 object-fit-cover  show" :src="'./img/' + images[activeIndex].image" :alt="images[activeIndex].title">
                            <button @click="infoToggle" id="mainImgInfo" class="position-absolute btn"><i class="fa-solid fa-circle-info"></i></button>
                            <p id="imageInfo" class="position-absolute text-center d-none">{{images[activeIndex].text}}</p>
                        </div>
                        <div id="thumbnails"
                            class="thumbnails h-100 d-flex flex-column justify-content-between align-items-center position-relative">
                            <div @click="setIndex(index)" :class="{'active': activeIndex == index}" v-for="(image, index) in images" :key="index" class="single-img rounded-4 w-100"><img class="w-100 h-100" :src="'./img/' + image.image" :alt="image.title"></div>
                            <button @click="nextSlide" class="next"><i class="fa-solid fa-chevron-down"></i></button>
                            <button @click="prevSlide" class="prev"><i class="fa-solid fa-chevron-up"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
